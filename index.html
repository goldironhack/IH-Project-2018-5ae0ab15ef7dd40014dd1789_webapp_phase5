<!DOCTYPE html>
<html>
  <head>
    <title>Freshmen Housing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <script src="https://d3js.org/d3.v3.min.js"></script>
  </head>

  <body>

      <div class="row no-gutters" style="height:6%">
        <div class="col-12">
          <h1 class="title">Freshmen Housing</h1>
	      </div>
      </div>

      <div class="row no-gutters" style="height:94%">
        <div class="col-md-5 col-sm-12">
          <div class="left-column">

            <ul class="nav nav-bar nav-fill nav-tabs" style="height:5%">
              <li class="nav-item">
                <a class="nav-link nav-tab active" data-toggle="tab" href="#information">District Information</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link nav-tab dropdown-toggle" data-toggle="dropdown" href="#">Top 10</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" id="distance-table" data-toggle="tab" href="#top-10">Distance</a>
                  <a class="dropdown-item" id="safety-table" data-toggle="tab" href="#top-10">Safety</a>
                  <a class="dropdown-item" id="affordability-table" data-toggle="tab" href="#top-10">Affordability</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-tab" id="top3-tab" data-toggle="tab" href="#top-3">Top 3</a>
              </li>
            </ul>

            <div class="row no-gutters justify-content-center" style="height:95%">

              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="information" role="tabpanel" aria-labelledby="nav-home-tab">
                  <div class="row no-gutters align-items-center r  pl-4">
                    <p class="infoText" id="distance">Borough:<br>District:</p>
                  </div>

                  <div class="row no-gutters align-items-center r">
                    <div class="col-6 infoColumn pl-4">
                      <p class="infoText">Distance:</p>
                    </div>
                    <div class="col infoColumn">
                      <svg class="gauge" id="fillgauge1" width="80%" height="80%"></svg>
                    </div>
                  </div>

                  <div class="row no-gutters align-items-center r">
                    <div class="col infoColumn pl-4">
                      <p class="infoText">Affordability:</p>
                    </div>
                    <div class="col infoColumn">
                      <svg class="gauge" id="fillgauge2"></svg>
                    </div>
                  </div>

                  <div class="row no-gutters align-items-center r">
                    <div class="col-6 infoColumn pl-4">
                      <p class="infoText">Safety:</p>
                    </div>
                    <div class="col-6 infoColumn">
                      <svg class="gauge" id="fillgauge3" width="80%" height="80%"></svg>
                    </div>
                  </div>

                </div>
                <div class="tab-pane fade" id="top-10" role="tabpanel" aria-labelledby="nav-profile-tab">
                  <div class="col-12 px-4 mt-3">
                    <div id="top10-table"></div>
                    <div class='button'>
                      <a href="#" id ="export" role='button'>Export table
                      </a>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="top-3" role="tabpanel" aria-labelledby="nav-contact-tab">
                  <div class="col-12 px-4 mt-4">
                    <div id="top3-table"></div>
                      <div class='button'>
                        <a href="#" id ="export3" role='button'>Export table
                        </a>
                      </div>
                  </div>
                </div>
              </div>

            </div>

          </div>
      </div>

      <div class="col-md-7 col-sm-12">
        <div id="map-container">
          <div id='map' ></div>
        </div>
      </div>
    </div>


    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.js">
    </script>
    <script src="index.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzwV4X2IUj179X5CHGmQlUOmVDEx9ziP4&libraries=geometry">
    </script>
    <script>
        initMap();
        createPolygons();
        center();
        getDistance();
        getCrimesData();
    </script>
  </body>
</html>
